<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon (click)="snav.toggle()">menu</mat-icon>
        </button>

        <span routerLink="home" style="cursor: pointer;">API CHI</span>
        <span class="example-spacer"></span>
        <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="login">
                <mat-icon>fingerprint</mat-icon>
                <span>
                    ورود
                </span>
            </button>
            <button mat-menu-item routerLink="register">
                <mat-icon>account_circle</mat-icon>
                <span>عضویت</span>
            </button>
            <button mat-menu-item routerLink="profile" disabled>
                <mat-icon>assignment_ind</mat-icon>
                <span>پروفایل</span>
            </button>
            <button mat-menu-item routerLink="profile" disabled>
                <mat-icon>power_settings_new</mat-icon>
                <span>خروج</span>
            </button>
        </mat-menu>
        <button [matMenuTriggerFor]="cartMenu" mat-icon-button class="example-icon"
            aria-label="Example icon-button with share icon" [matBadgeHidden]="cartCount == 0" matBadge="{{cartCount}}"
            matBadgePosition="after" matBadgeColor="accent" [disabled]="cartCount == 0 ">
            <mat-icon>shopping_cart</mat-icon>
        </button>
        <mat-menu #cartMenu="matMenu">
            <button mat-menu-item *ngFor="let product of cart;">
                <mat-icon style="color: red;" (click)="removeCart(product)">remove_shopping_cart</mat-icon>
                <span>
                    {{product.description}}
                </span>
            </button>
            <div fxLayout="column" fxLayoutAlign="center center" style="padding: 10px;">
                <button mat-raised-button color="accent" routerLink="cart">

                    <span>
                        تکمیل خرید
                    </span>
                </button>
            </div>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="home">صفحه اصلی</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style="background-color: whitesmoke ;">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>


    <mat-toolbar class="toolbarNav">
        <mat-icon class="material-icons color_blue" >
            star_border</mat-icon>
        <mat-icon class="material-icons color_blue" >favorite_border
        </mat-icon>
        <mat-icon class="material-icons color_blue" >history</mat-icon>
    </mat-toolbar>

</div>
