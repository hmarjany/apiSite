<mat-tab-group dir="rtl" >
    <mat-tab  *ngFor="let tab of field.fieldGroup; let i = index; let last = last;" [label]="tab.templateOptions?.label||'{}'"
        [disabled]="i !== 0 && field.fieldGroup != undefined && !isValid(field.fieldGroup[i - 1])">
        <formly-field [field]="tab"></formly-field>
    </mat-tab>
</mat-tab-group>
